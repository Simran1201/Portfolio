<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="feedback.css">
    <title>Feedback Form</title>
</head>
<body>
    <div class="main">
        <div class="container">
            <h1 style="text-align: center; color:#2b2a2a; font-size: xxx-large; ">Feedback Form:</h1><br>
            <fieldset>
                <legend>Send Message</legend>
                <input type="text" id="name" class="name send" placeholder="Full Name"><br>
            <input type="mail" id="mail" class="mail send" placeholder="Email"><br>
            <textarea cols="20" rows="3" class="send" placeholder="Type Your Message"></textarea>
            <button type="submit" class="btn">Submit</button>
            </fieldset>
        </div>
    </div>
</body>
</html>
