<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="calc.css">
    <title>Calculator</title>
</head>
<body>
    <h1 class="head">Calculator</h1>
    <div class="values">
        <label for="num1" class="fis">Enter Your First Number:</label>
        <input type="number" id="num1" class="num1">
        <label for="num2" class="sec">Enter Your Second Number:</label>
        <input type="number" id="num2" class="num2">
    </div>
    <div class="buttons">
        <button id="add" onclick="add()">Addition</button>
        <button id="sub" onclick="sub()">Subtraction</button>
        <button id="mul" onclick="mul()">Multiplication</button>
        <button id="div" onclick="div()">Division</button>
    </div>
    <div class="answer">
        <label class="val">Answer:</label>
        <label class="ans" id="ans"></label>
    </div>
    <script>
        let a = document.getElementById("num1");
        let b = document.getElementById("num2");
        let ans = document.getElementById("ans");
        function add(){
            ans.innerHTML = a.value + b.value;
        }
        function sub(){
            ans.innerHTML = a.value - b.value;
        }
        function mul(){
            ans.innerHTML = a.value * b.value;
        }
        function div(){
            ans.innerHTML = a.value / b.value;
        }
    </script>
</body>
</html>
